<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCKER NGINX HTTP/3 REVERSE-PROXY DEMO</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: linear-gradient(-45deg, #89f7fe, #66a6ff, #74ebd5, #ACB6E5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 4em;
        }
    </style>
</head>
<body>
    <h1>DOCKER NGINX HTTP/3 REVERSE-PROXY DEMO</h1>
</body>
</html>

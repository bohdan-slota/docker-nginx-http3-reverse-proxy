<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody Playground</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: linear-gradient(-45deg, #a8e063, #56ab2f, #76b852, #8dc26f, #4caf50, #388e3c);
            background-size: 600% 600%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 4em;
        }
    </style>
</head>
<body>
    <h1>DOCKER NGINX HTTP/3 DEMO</h1>
</body>
</html>
